		$.reload = function(){
			all.style.display="";
			load.style.display="none";
		};
		$(function(){
			var progressbar = $( "#progressbar" ).progressbar({
				value: 0
			});
			var runReload = function() {
				var value = parseInt(progressbar.progressbar( "option", "value"));
				if (value < 100) {
					progressbar.progressbar( "option", "value", value + 1);
					setTimeout(runReload, 10);
				} else {
					$.reload();
				}
			}
			runReload();
		});
</script>
		<script>
			var clicked = 0;
			var menuclicked = 0;

			$(document).ready(function(){
				$('#menubar1').delay(500).animate({top:"100%", height:"0%"},500)
				$('#menubar2').mouseover(function(){
					if(menuclicked=="0"){
						$('#menubar1').animate({top:"92%", height:"8%"},200)
						$('#menubar2').animate({top:"91.5%", height:"8.5%"},1)
						menuclicked=1;
					}else if(menuclicked=="1"){
						$('#menubar1').animate({top:"100%", height:"0%"},200)
						$('#menubar2').animate({top:"96%", height:"4%"},1)
						menuclicked=0;
					}
				});
				$('#exitbt').click(function(){
					if(divtwitter.style.width=="100%"){
						exitbt.style.display="none";
						$('#twittermodule').animate({width:"0%", height:"0%", right:"50%", bottom:"50%"}, 200)
						$('#divtwitter').animate({bottom:"15%",right:"13.5%",width:"20%",height:"60%"},130)
						twittertitle.style.display="";
						clicked = 0;
					}else if(divweather.style.width=="100%"){
						exitbt.style.display="none";
						$('#weathermodule').animate({width:"0%", height:"0%", right:"0%", bottom:"0%"}, 200)
						$('#divweather').animate({width:"51%",height:"18%", left:"14%", bottom:"15%"},130)
						weathertitle.style.display="";
						clicked = 0;
						weathericon.style.display="";
					}else if(divnotes.style.width=="100%"){
						exitbt.style.display="none";
						$('#notesmodule').animate({width:"0%", height:"0%", right:"0%", bottom:"0%"}, 200)
						$('#divnotes').animate({bottom:"35%", left:"14%", width:"16%", height:"40%"},130)
						notestitle.style.display="";
						clicked = 0;
					}else if(divsearchRank.style.width=="100%"){
						exitbt.style.display="none";
						$('#searchRankmodule').animate({width:"0%", height:"0%", right:"0%", bottom:"0%"}, 200)
						$('#divsearchRank').animate({bottom:"35%", left:"31.5%", width:"16%", height:"40%"},130)
						searchRanktitle.style.display="";
						clicked = 0;
					}else if(divrss.style.width=="100%"){
						exitbt.style.display="none";
						$('#rssmodule').animate({width:"0%", height:"0%", right:"0%", bottom:"0%"}, 200)
						$('#divrss').animate({bottom:"35%", left:"49%", width:"16%", height:"40%"},130)
						rsstitle.style.display="";
						clicked = 0;
					}
				});
				$('#divweather').mouseover(function(){
						menubar1.style.zIndex="7";
						menubar2.style.zIndex="6";
						divweather.style.zIndex="5";
						divtwitter.style.zIndex="4";
						divnotes.style.zIndex="3";
						divsearchRank.style.zIndex="2";
						divrss.style.zIndex="1";
					if(divweather.style.width=="51%")
						$(this).animate({width:"56%",height:"23%", left:"12%", bottom:"12%"},130)
				});
				$('#divweather').mouseout(function(){
					if(divweather.style.width!="51%" && clicked == 0 )
						$('#divweather').animate({width:"51%",height:"18%", left:"14%", bottom:"15%"},130)
				});

				$('#divweather').click(function(){
					$(this).animate({width:"100%",height:"100%", left:"0%", bottom:"0%"},200)
					$('#weathermodule').animate({width:"100%", height:"100%", right:"0%", bottom:"0%"}, 200)
					exitbt.style.display="";
					weathertitle.style.display="none";
					clicked = 1;
					weathericon.style.display="none";
				});
				$('#divtwitter').mouseover(function(){
					if(divtwitter.style.width=="20%")
						$(this).animate({bottom:"13%",right:"11%",width:"25%",height:"65%"},130)
						menubar1.style.zIndex="7";
						menubar2.style.zIndex="6";
						divweather.style.zIndex="4";
						divtwitter.style.zIndex="5";
						divnotes.style.zIndex="3";
						divsearchRank.style.zIndex="2";
						divrss.style.zIndex="1";
				});
				$('#divtwitter').mouseout(function(){
					if(divtwitter.style.width!="20%" && clicked == 0 )
						$(this).animate({bottom:"15%",right:"13.5%",width:"20%",height:"60%"},130)
				});

				$('#divtwitter').click(function(){
					$(this).animate({width:"100%",height:"100%", right:"0%", bottom:"0%"},200)
					$('#twittermodule').animate({width:"100%", height:"100%", right:"0%", bottom:"0%"}, 200)
					exitbt.style.display="";
					twittertitle.style.display="none";
					clicked = 1;
				});
				$('#divnotes').mouseover(function(){
					if(divnotes.style.width=="16%"){
						$(this).animate({bottom:"32%", left:"12%", width:"21%", height:"45%"},130)
						menubar1.style.zIndex="7";
						menubar2.style.zIndex="6";
						divweather.style.zIndex="3";
						divtwitter.style.zIndex="4";
						divnotes.style.zIndex="5";
						divsearchRank.style.zIndex="2";
						divrss.style.zIndex="1";
					}
				});
				$('#divnotes').mouseout(function(){
					if(divnotes.style.width!="16%" && clicked == 0 )
						$(this).animate({bottom:"35%", left:"14%", width:"16%", height:"40%"},130)
				});

				$('#divnotes').click(function(){
					$(this).animate({width:"100%",height:"100%", left:"0%", bottom:"0%"},200)
					$('#notesmodule').animate({width:"100%", height:"100%", right:"0%", bottom:"0%"}, 200)
					exitbt.style.display="";
					notestitle.style.display="none";
					clicked = 1;

				});



				$('#divrss').mouseover(function(){
					if(divrss.style.width=="16%")
						$(this).animate({bottom:"33%", left:"47%", width:"21%", height:"45%"},130)
						menubar1.style.zIndex="7";
						menubar2.style.zIndex="6";
						divweather.style.zIndex="1";
						divtwitter.style.zIndex="4";
						divnotes.style.zIndex="3";
						divsearchRank.style.zIndex="2";
						divrss.style.zIndex="5";
				});
				$('#divrss').mouseout(function(){
					if(divrss.style.width!="16%" && clicked == 0 )
						$(this).animate({bottom:"35%", left:"49%", width:"16%", height:"40%"},130)
				});

				$('#divrss').click(function(){
					$(this).animate({width:"100%",height:"100%", left:"0%", right:"0%", bottom:"0%"},200)
					$('#rssmodule').animate({width:"100%", height:"100%", right:"0%", bottom:"0%"}, 200)
					exitbt.style.display="";
					rsstitle.style.display="none";
					clicked = 1;
				});
				$('#logo').click(function(){
					$(this).animate({width:"100%",height:"100%", left:"0%", right:"0%", bottom:"0%"},200)
					$('#logo').animate({width:"100%", height:"100%", right:"0%", bottom:"0%"}, 200)
					exitbt.style.display="";
					rsstitle.style.display="none";
					clicked = 1;
				});
				$('#searchBtn').click(function(){
					var loc=searchTf.value;
					window.open("http://www.google.com/search?q="+loc);
				});


			});
		</script>
